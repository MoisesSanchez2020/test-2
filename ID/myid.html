<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyID</title>
    <link rel="stylesheet" type="text/css" href="myid.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    


  <body>

    <!--MyID-->
    <div class="id-card">
      <div class="avatar-container">
        <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbFCST9z5Lv0vn3N4ohLwv7jq1Zz8RYeSwrA&usqp=CAU" alt="Avatar">
      </div>
      <div class="field">
        <div class="field-label">ID:</div>
        <div class="field-value">2b5e6d</div>
      </div>
      <div class="field">
        <div class="field-label">Name:</div>
        <div class="field-value">Jane Doe</div>
      </div>
      <div class="field">
        <div class="field-label">Last Name:</div>
        <div class="field-value">Jones</div>
      </div>
      <div class="field">
        <div class="field-label">Address:</div>
        <div class="field-value">456 Elm Street, Anytown, USA</div>
      </div>
      <div class="field">
        <div class="field-label">Country:</div>
        <div class="field-value">USA</div>
      </div>
      <div class="field">
        <div class="field-label">Phone Number:</div>
        <div class="field-value">555-678-9012</div>
      </div>
      <div class="field">
        <div class="field-label">Date of Birth:</div>
        <div class="field-value">1985-05-10</div>
      </div>
      <div class="field">
        <div class="field-label">Driver's License:</div>
        <div class="field-value">B987654321</div>
      </div>
      <div class="field">
        <div class="field-label">Social Media:</div>
        <div class="field-value">jane_doe</div>
      </div>
      <div class="field">
        <div class="field-label">Email:</div>
        <div class="field-value">jane.doe@example.com</div>
      </div>
      <div class="field">
        <div class="field-label">Website:</div>
        <div class="field-value">www.janedoe.com</div>
      </div>
      <div class="qr-code-container">
        <div class="qr-code" id="qrcode"></div>
      </div>
    </div>

    <!--END MyID-->

</body>
</html>
