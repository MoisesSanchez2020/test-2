<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="id.css">







  
        <style>
            body {
                background-color: rgb(255, 255, 255);
            }
            
            .lightgreen {
                fill: rgb(250, 52, 12);
            }
            
            .white {
                fill: rgb(255, 251, 251);
            }
        </style>
    </head>
    <body>
        <div class="payment-title">
            <h1></h1>
        </div>
        <div class="container preload">
            <div class="creditcard">
                <div class="front">
                    <div id="ccsingle"></div>
                    <svg version="1.1" id="cardfront" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewBox="0 0 750 471" style="enable-background:new 0 0 750 471;" xml:space="preserve">
                        <g id="Front">
                            <g id="CardBackground">
                                <g id="Page-1_1_">
                                    <g id="amex_1_">
                                        <path id="Rectangle-1_1_" class="white" d="M40,0h670c22.1,0,40,17.9,40,40v391c0,22.1-17.9,40-40,40H40c-22.1,0-40-17.9-40-40V40
                                C0,17.9,17.9,0,40,0z" />
                                    </g>
                                </g>
                                <path class="lightgreen" d="M750,431V193.2c-217.6-57.5-556.4-13.5-750,24.9V431c0,22.1,17.9,40,40,40h670C732.1,471,750,453.1,750,431z" />
                            </g>
                            <text transform="matrix(1 0 0 1 60.106 295.0121)" id="svgfullname" class="st2 st3 st4">John Lennon</text>
                            <text transform="matrix(1 0 0 1 54.1064 428.1723)" id="svgidnumber" class="st2 st5 st6">A98485</text>
                            <text transform="matrix(1 0 0 1 54.1074 389.8793)" class="st7 st5 st8">ID number</text>
                            <text transform="matrix(1 0 0 1 479.7754 388.8793)" class="st7 st5 st8">Date of Birth</text>
                            <text transform="matrix(1 0 0 1 65.1054 241.5)" class="st7 st5 st8">Full Name</text>
                            <g>
                                <text transform="matrix(1 0 0 1 574.4219 433.8095)" id="svgdob" class="st2 st5 st9">02/12/64</text>
                                <text transform="matrix(1 0 0 1 479.3848 417.0097)" class="st2 st10 st11">DOB</text>
                                <text transform="matrix(1 0 0 1 479.3848 435.6762)" class="st2 st10 st11">ON</text>
                                <polygon class="st2" points="554.5,421 540.4,414.2 540.4,427.9" />
                            </g>
                            <g id="cchip">
                                <!-- Chip space can be manipulated here. -->
                            </g>
                            <!-- Add an image here to represent the picture space on the card. -->
                           <!-- Add an image here to represent the picture space on the card. -->
                            <image id="picture" xlink:href="https://www.gannett-cdn.com/media/USATODAY/None/2014/10/09/635484412619522719-D06-John-Lennon-older-07.jpg?width=390&format=pjpg&auto=webp&quality=70" x="50" y="200" width="180" height="200"/>
                            <!-- Add an image here to represent the QR code space on the card. -->
                            <image id="qrcode" xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/QR_Code_Model_1_Example.svg/1200px-QR_Code_Model_1_Example.svg.png" x="520" y="200" width="180" height="200"/>
                        </g>
                        <g id="Back">
                            <!-- This is the back side of the card. You can manipulate it similarly if you want. -->
                        </g>
                    </svg>
                </div>
                <div class="back">
                    <!-- Back side of the card -->
                </div>
            </div>
        </div>
